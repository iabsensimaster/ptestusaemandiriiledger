    function formatRupiah(angka) {
      const num = parseInt(angka.toString().replace(/[^\d]/g, ""));
      return isNaN(num) ? "" : num.toLocaleString("id-ID", { style: "currency", currency: "IDR" });
    }

    function isValidBase64(str) {
      return typeof str === "string" && str.startsWith("data:image/") && str.includes("base64,");
    }

    function formatTanggalIndonesia(datetimeStr) {
      const date = new Date(datetimeStr);
      if (isNaN(date)) return datetimeStr;
      const pad = n => n.toString().padStart(2, '0');
      const hari = pad(date.getDate());
      const bulan = pad(date.getMonth() + 1);
      const tahun = date.getFullYear();
      const jam = pad(date.getHours());
      const menit = pad(date.getMinutes());
      const detik = pad(date.getSeconds());
      return `${hari}/${bulan}/${tahun} ${jam}:${menit}:${detik}`;
    }

filterCurrentMonthData();

function extractDriveId(url) {
  if (!url) return null;
  // Format: https://drive.google.com/file/d/ID/view?usp=...
  let match = url.match(/\/d\/([a-zA-Z0-9_-]{10,})/);
  if (match) return match[1];
  // Format: https://drive.google.com/uc?export=view&id=ID
  match = url.match(/id=([a-zA-Z0-9_-]{10,})/);
  if (match) return match[1];
  return null;
}

// Coba parsing tanggal dengan fleksibel
function parseTanggal(input) {
  if (!input) return "-";
  const date = new Date(input);

  if (isNaN(date)) {
    // Kalau format tidak valid
    return input; // biar kita lihat nanti bentuk aslinya apa
  }

  const day = String(date.getDate()).padStart(2, '0');
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const year = date.getFullYear();
  return `${day}/${month}/${year}`;
}

// Tambahkan fungsi helper untuk convert URL gambar ke base64
async function getImageBase64FromURL(url) {
  try {
    const response = await fetch(url, { mode: 'cors' });
    const blob = await response.blob();
    return await new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(blob);
    });
  } catch (err) {
    console.error("Gagal konversi gambar:", err);
    return null;
  }
}
async function fetchBase64FromDrive(fileId) {
  try {
    const url = `${API_ENDPOINT}?action=getImageBase64&id=${fileId}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("Fetch error");
    return await res.text();
  } catch (err) {
    console.error("Gagal ambil base64:", err);
    return null;
  }
}

// Download PDF
function getImageBase64ViaImgTag(url) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      try {
        const dataURL = canvas.toDataURL("image/jpeg");
        resolve(dataURL);
      } catch (err) {
        reject("Gagal convert canvas ke base64");
      }
    };
    img.onerror = () => reject("Gagal load gambar dari URL");
    img.src = url;
  });
}

async function downloadPDFWithImages() {
  if (!allData.length) {
    alert("Data tidak tersedia!");
    return;
  }

  // TAMPILKAN OVERLAY
  document.getElementById("downloadOverlay").style.display = "flex";

  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  let filteredData = allData;

  if (startDate && endDate) {
    const start = new Date(startDate);
    const end = new Date(endDate);
    end.setHours(23, 59, 59, 999);
    filteredData = allData.filter(item => {
      const timestamp = new Date(item.timestamp);
      return timestamp >= start && timestamp <= end;
    });
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");

  for (let i = 0; i < filteredData.length; i++) {
    const item = filteredData[i];
    if (i > 0) doc.addPage();
    
    doc.setFontSize(12);
    doc.text(`Timestamp: ${formatTanggalIndonesia(item.timestamp)}`, 6, 6);
    doc.text(`Nama: ${item.nama || "-"}`, 6, 12);
    doc.text(`Uraian: ${item.uraian || "-"}`, 6, 18);
    doc.text(`Pos: ${item.pos || "-"}`, 6, 24);
    doc.text(`Nominal: ${formatRupiah(item.nominal)}`, 6, 30);
    doc.text(`Pembayaran: ${item.pembayaran || "-"}`, 6, 36);

    doc.text("Foto Nota:", 6, 42);
    if (item.foto) {
      const idNota = extractDriveId(item.foto);
      if (idNota) {
        const base64Nota = await fetchBase64FromDrive(idNota);
        if (base64Nota) {
          try {
            doc.addImage(base64Nota, "JPEG", 6, 48, 0, 80);
          } catch (e) {
            doc.text("Gagal tampilkan foto nota.", 10, 48);
          }
        } else {
          doc.text("Gagal muat foto nota.", 10, 48);
        }
      } else {
        doc.text("Link foto nota tidak valid.", 10, 48);
      }
    } else {
      doc.text("Tidak ada foto nota.", 10, 48);
    }

    doc.text("Bukti Transfer:", 6, 140);
    if (item.buktitransfer) {
      const idBukti = extractDriveId(item.buktitransfer);
      if (idBukti) {
        const base64Bukti = await fetchBase64FromDrive(idBukti);
        if (base64Bukti) {
          try {
            doc.addImage(base64Bukti, "JPEG", 6, 146, 70, 0);
          } catch (e) {
            doc.text("Gagal tampilkan bukti transfer.", 10, 146);
          }
        } else {
          doc.text("Gagal muat bukti transfer.", 10, 146);
        }
      } else {
        doc.text("Link bukti transfer tidak valid.", 10, 146);
      }
    } else {
      doc.text("Tidak ada bukti transfer.", 10, 146);
    }
  }

  // DOWNLOAD FILE
  doc.save("i-Ledger_BukuBesar.pdf");

  // SEMBUNYIKAN OVERLAY SETELAH SELESAI
  document.getElementById("downloadOverlay").style.display = "none";
}
    function filterCurrentMonthData() {
      const now = new Date();
      const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
      const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
      lastDay.setHours(23, 59, 59, 999);
      const filtered = allData.filter(item => {
        const t = new Date(item.timestamp);
        return t >= firstDay && t <= lastDay;
      });
      renderTable(filtered);
    }

    fetchData();
    fetchPos();
  setTimeout(() => localStorage.removeItem('loggedIn'), 300000);
