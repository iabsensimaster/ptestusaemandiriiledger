<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - i-Ledger</title>
<link rel="icon" type="image/png" href="pertamina-logoicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #d32f2f;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
.logo-img {
      width: 80px;
      margin-bottom: 10px;
    button:hover {
      background-color: #388e3c;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="pertamina-logoicon.png" alt="Logo Pertamina" class="logo-img">
    <h2>i-Ledger</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error-message" id="error-message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Ganti dengan username dan password yang sesuai
      const validUsername = 'Admin';
      const validPassword = 'Zaldyyy';

      if (username === validUsername && password === validPassword) {
        // Simpan status login di localStorage
        localStorage.setItem('loggedIn', 'true');
        // Jika login berhasil, arahkan ke halaman admin
        window.location.href = 'dashboard.html';
      } else {
        // Tampilkan pesan error jika login gagal
        errorMessage.textContent = 'Username atau password salah!';
      }
    });
  </script>
</body>
</html>
