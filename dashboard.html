<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard i-Ledger</title>
  <link rel="icon" type="image/png" href="pertamina-logoicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .logo-img {
      width: 300px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .absen-row {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 30px;
      justify-content: center;
    }

    .absen-btn {
      background-color: #28a745;
    }

    .absen-btn:hover {
      background-color: #218838;
    }

    .copy-btn {
      background-color: #ffc107;
      color: #333;
    }

    .copy-btn:hover {
      background-color: #e0a800;
    }

    .copy-msg {
      margin-top: 10px;
      color: green;
      font-size: 14px;
      display: none;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div class="header">
      <img src="pertamina-logoicon.png" alt="Logo Pertamina" class="logo-img">
      <h1>Dashboard</h1>
      <div class="btn-group">
        <button onclick="location.href='bukubesar.html'">üìã Buku Besar (Data Global)</button>
        <button onclick="location.href='daftarpos.html'">üìä Daftar Pos (Akun)</button>
        <button onclick="location.href='datakaryawan.html'">üë• Data Karyawan/User</button>
      </div>

      <div class="absen-row">
        <button class="absen-btn" onclick="location.href='index.html'">üìù Form i-ledger</button>
        <button class="copy-btn" onclick="copyLink()">üîó Bagikan Link Form i-ledger</button>
      </div>
      <div class="copy-msg" id="copy-msg">Link berhasil disalin!</div>
    </div>
  </div>

  <script>
    // Cek status login
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // Fungsi Logout
    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }

    // Fungsi untuk menyalin link
    function copyLink() {
      const link = window.location.origin + '/i-lejer';
      navigator.clipboard.writeText(link).then(() => {
        const msg = document.getElementById('copy-msg');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
